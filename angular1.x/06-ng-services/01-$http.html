<!DOCTYPE html>
<html lang="zh-hans" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>$http demo</title>
    <link href="../libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body  ng-controller="oneCtrl">
<pre>{{data | json}}</pre>

<script src="../libs/angular/angular.js"></script>
<script>
    (function($){

        $.module("demo",[])
                .controller("oneCtrl",function($scope,$http){
                    //$http 不能使用在controller
                    //service
                    var _url = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=angular&json=1&p=3&sid=1422_17710_18284_18134_17001_12134_20856_20732_20836_20718&req=2&csor=7&pwd=angula&cb=JSON_CALLBACK"
                    //$.ajax xmlhttprequest level1 level2
                    $http({
                        url:_url,
                        method:"1" //GET|POST|PUT|DELETE|JSONP
                    }).success(function(data){
                      $scope.data = data.s;
                    }).error(function(data){

                    })

                })
    })(angular)
</script>
</body>
</html>
