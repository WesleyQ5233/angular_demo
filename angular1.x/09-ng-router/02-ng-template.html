<!DOCTYPE html>
<html lang="zh-hans" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>demo</title>
    <link href="../libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body ng-controller="one">
<a class="bt btn-danger" ng-click="goHref()">go main</a>
<div ng-include="url"></div>

<script type="text/ng-template" id="index.html">
    <div class="well">
        hell index.html
    </div>
</script>

<script type="text/ng-template" id="main.html">
   <div class="well">
       hell main.html
   </div>
</script>

<script src="../libs/angular/angular.js"></script>
<script src="../libs/angular-animate/angular-animate.js"></script>
<script src="../libs/angular/angular-route.js"></script>
<script>
    (function($){
        $.module("demo",[])
                .controller("one",function($scope){
                    $scope.url="index.html";
                    $scope.goHref = function(){
                        $scope.url="main.html";
                    }
                })
    })(angular)
</script>
</body>
</html>
