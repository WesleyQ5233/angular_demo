<!DOCTYPE html>
<html lang="zh-hans" ng-app="com.1000phone.demo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>创建angular模块</title>
    <link href="../libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>


<script src="../libs/angular/angular.js"></script>
<script>
    (function(){
        //创建一个模块: angular.module
        //1,模块名称: 在angular如何命名模块,
        //见名知意: xx com.xx.controller school
        //唯一性:www.1000phone.com
        // com.1000phone.项目名(school)=== 根模块名称
        //[]: 依赖的模块数组
        angular.module("com.1000phone.demo",[]) ;//[]:依赖的模块
        //没有[],获取名为"com.1000phone.demo"模块
        var app2 = angular.module("com.1000phone.demo") ;
        console.log(app2)

        //模块之间关系 : 继承关系
        var m1 = angular.module("m1",[]);
        m1.controller("m1Ctrl",function($scope){
            $scope.msg="hello this is m1Ctrl!"
        })
        var m2 = angular.module("m2",["m1"]);
        m2.controller("m2Ctrl",function($scope){
            $scope.msg="hello this is m2Ctrl!"
        })
        var m3 = angular.module("m3",["m2"]);
        m3.controller("m3Ctrl",function($scope){
            $scope.msg="hello this is m3Ctrl!"
        })



    })()
</script>
</body>
</html>
