<!DOCTYPE html>
<html lang="zh-hans" ng-app="demo.Controllers">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>demo</title>
    <link href="../libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<section class="panel panel-primary" ng-controller="LoginController">
    <div class="panel-heading">
        <a class="panel-title">
            <h3>用户登录</h3>
        </a>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-md-4 control-label">
                    用户名:
                </label>
                <div class="col-md-6">
                    <input type="text" ng-model="userInfo.name" class="form-control" placeholder="请输入用户名!">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">
                    密码:
                </label>
                <div class="col-md-6">
                    <input type="password" ng-model="userInfo.pass" class="form-control" placeholder="**********">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4">
                    <a class="btn btn-danger" ng-click="login()">用户登录</a>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer"> <pre>{{userInfo | json}}</pre>
    {{getList}}
    </div>
</section>


</body>
<script src="../libs/angular/angular.js"></script>
<script src="app/controllers/LoginController.js"></script>
</html>
