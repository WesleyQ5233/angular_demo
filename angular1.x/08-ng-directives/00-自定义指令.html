<!DOCTYPE html>
<html lang="zh-hans" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>00-自定义指令</title>
    <link href="../libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body ng-controller="one">
    <!--元素标签Element 自定义的hello指令（组件）-->
    <hello>adjfljdljg</hello>
    <!--属性Attitudet 自定义的hello指令（组件）-->
    <div hello>sdfsdf</div>
    <!--Class 自定义的hello指令（组件）-->
    <div class="hello">不建议使用 class是W3C故有标准</div>
    <!--hello-->
    <div>这种notation方式与HTML自带注释冲突</div>

    <script src="../libs/angular/angular.js"></script>
    <script>
        (function($){
            $.module("demo",[])
                //创建一个自定义指令(组件Component)
                    .directive("hello", function(){
                        return {
                            //A:attribute E:element C:class M:notation
                            restrict:"AECM",//限制自定义指令的在html显示方式
                            //模块 html 开发时用，便于调试 //inline:提供给第三方使；发布时用
                            templateUrl:"app/templates/hello.html",
                            //template:"<div class='well'>hello angular component <div ng-transclude class='well'></div></div>",
                            replace:false, //replace:true template中内容的会覆盖标签内的内容
                            transclude:false  // 保留(true,置换)标签内的内容 ng-transclude
                        }
                    })
                    .controller("one", function($scope){

                    })
        })(angular)
    </script>
</body>
