<section class="panel {{cc}}">
    <div class="panel-heading">
        <h2 class="panel-title">{{tl}}</h2>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-md-4 control-label">用户名:</label>
                <div class="col-md-6">
                    <input type="text" ng-model="name" class="form-control" placeholder="请输入用户名!">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">密码:</label>
                <div class="col-md-6">
                    <input type="password" ng-model="pass" class="form-control" placeholder="*********">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-6">
                    <a class="btn btn-danger" ng-click="cm({'n':name,'p':pass})">{{tl}}</a>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer" ng-transclude></div>
</section>
