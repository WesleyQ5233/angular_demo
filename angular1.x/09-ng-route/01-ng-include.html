<!DOCTYPE html>
<html lang="zh-hans" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>01-ng-include</title>
    <link href="../libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body ng-controller="one">

<div ng-include="url"></div>
<div ng-include="url2"></div>

<script src="../libs/angular/angular.js"></script>
<script src="../libs/angular-animate/angular-animate.js"></script>
<script src="../libs/angular-route/angular-route.js"></script>
<script>
    (function($){
        $.module("demo", [])
                .controller("one", function($scope){
                    $scope.url = "app/templates/main.html";// 其实，这是外联方式，下节我们讲通过ng-template的方式引入内联方式。放在<script>标签中 引用时写上相应的ID
                    $scope.url2 = "app/templates/index.html"
                })
    })(angular)





</script>
</body>
</html>
