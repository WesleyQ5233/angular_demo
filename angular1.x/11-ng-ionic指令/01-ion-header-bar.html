<!DOCTYPE html>
<html lang="zh-hans" ng-app="demo">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>demo</title>
    <link href="../libs/ionic/css/ionic.css" rel="stylesheet">
</head>
<body>


<ion-header-bar class="bar-assertive">
    <div class="buttons">
        <a class="button button-clear icon ion-navicon"></a>
        <a class="button button-clear icon ion-ios-reverse-camera"></a>
    </div>
    <ion-title>header</ion-title>
    <div class="buttons">
        <a class="button button-clear icon ion-ios-search"></a>
        <a class="button button-clear icon ion-android-add"></a>
    </div>
</ion-header-bar>

<script src="../libs/ionic/js/ionic.bundle.js"></script>
<script>
    (function($){
      //step:1 : bower(ionic js/css/fonts) | npm(cordova,js/css/fonts/cli) 安装ionic
      //step2: 引入 ionic.bundle.js / ionic.css
      //step3: 创建项目模块的时候，需要继承 ["ionic"]
      //step4: 创建一个根模块，  继承 ["ionic"]

        $.module("demo",["ionic"])
                .directive("myHeaderBar",function(){
                    return {
                        restrict:"AE",
                        template:"<header class='bar bar-assertive'>" +
                        "<h2 class=\"title\">header</h2>" +
                        " </header>"

                    }
                })

    })(angular)
</script>
</body>
</html>
